<!doctype html>
<html lang="en">
    <head>
        <title>Animal Farm Appreciation</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <style>
            body {
                background-color: #222;
                color: white;
                text-align: center;
                overflow-x: hidden;
                margin: 0;
                padding: 0;
            }

            /* Slideshow Styles */
            .slideshow-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh; /* Only takes up the top half of the screen */
                background-image: url('https://images.bauerhosting.com/legacy/empire-tmdb/films/11848/images/1TbPy6FOHcKgI36hzWX5VL9Tkdj.jpg?ar=16:9&fit=crop&crop=top'), url('https://media.wired.com/photos/5fd940d7a2d1c6c2bdea0c00/191:100/w_1280,c_limit/games_animal-farm.jpg'), url('https://www.theparisreview.org/blog/wp-content/uploads/2016/05/animal-farm1.jpg');
                background-size: cover; /* Prevents stretching/compressing */
                background-position: center;
                background-repeat: no-repeat;
                animation: slide 15s infinite;
                z-index: -1;
            }


            @keyframes slide {
                0% {
                    background-image: url('https://images.bauerhosting.com/legacy/empire-tmdb/films/11848/images/1TbPy6FOHcKgI36hzWX5VL9Tkdj.jpg?ar=16:9&fit=crop&crop=top');
                }
                33% {
                    background-image: url('https://media.wired.com/photos/5fd940d7a2d1c6c2bdea0c00/191:100/w_1280,c_limit/games_animal-farm.jpg');
                }
                66% {
                    background-image: url('https://www.theparisreview.org/blog/wp-content/uploads/2016/05/animal-farm1.jpg');
                }
                100% {
                    background-image: url('https://fictionfanblog.wordpress.com/wp-content/uploads/2017/01/animal-farm-all-animals-equal.jpg');
                }
            }

            .title-container {
                background-color: rgba(0, 0, 0, 0.8);
                padding: 50px;
                border-radius: 10px;
                display: inline-block;
                opacity: 0;
                transform: translateY(100px);
                animation: riseUp 1.5s ease-out forwards;
                z-index: 1; /* Ensures title stays on top of slideshow */
                position: relative;
            }

            @keyframes riseUp {
                from {
                    opacity: 0;
                    transform: translateY(100px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .stage {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0;
                transform: translateY(50px);
                transition: opacity 1s ease, transform 1s ease;
            }

            .stage.visible {
                opacity: 1;
                transform: translateY(0);
            }

            .btn-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .btn-dark {
                background-color: rgba(0, 0, 0, 0.8);
                border: none;
                color: white;
                padding: 15px 30px;
                font-size: 1.2rem;
                transition: 0.3s;
            }

            .btn-dark:hover {
                background-color: #444;
                transform: scale(1.1);
            }

            .btn-start {
                font-size: 1.8rem;
                padding: 20px 40px;
                font-weight: bold;
            }

            .btn-row {
                display: flex;
                gap: 20px;
                justify-content: center;
            }

            /* Navbar */
            .navbar {
                background-color: #111;
            }

            .navbar-nav .nav-link {
                color: white !important;
                font-size: 1.2rem;
            }

            .navbar-nav .nav-link:hover {
                color: #bbb !important;
            }

            /* About Section */
            #about {
                background-color: #333;
                padding: 80px 5%;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-wrap: wrap;
            }

            .about-container {
                display: flex;
                align-items: center;
                max-width: 90%;
                width: 100%;
            }

            .about-text {
                flex: 1;
                padding-right: 40px;
                text-align: left;
            }

            .about-image {
                flex: 1;
                display: flex;
                justify-content: flex-end;
            }

            .about-image img {
                width: 100%;
                max-width: 600px;
                height: auto;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            }

            .about-image figure {
                text-align: center;
            }

            .about-image figcaption {
                color: #bbb;
                font-size: 0.9rem;
                margin-top: 10px;
            }

            @media (max-width: 992px) {
                .about-container {
                    flex-direction: column;
                    text-align: center;
                }

                .about-text {
                    padding-right: 0;
                    margin-bottom: 20px;
                }

                .about-image {
                    justify-content: center;
                }
            }
        </style>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Animal Farm Appreciation</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#historical-context">Historical Context</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#summary">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#analysis">Analysis</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <!-- Slideshow Section -->
            <div class="slideshow-container"></div>

            <section class="d-flex justify-content-center align-items-center vh-100">
                <div class="title-container">
                    <h1 class="display-1">The Artistry of Animal Farm</h1>
                </div>
            </section>

            <section class="stage" id="about">
                <div class="about-container">
                    <div class="about-text">
                        <h2 class="display-4">About Animal Farm</h2>
                        <p class="lead">
                            Finished in 1944 and published in 1945, George Orwell's <em>Animal Farm</em> is a political, satirical, and allegorical novel revolving around barnyard animals.
                        </p>
                    </div>
                    <div class="about-image">
                        <figure>
                            <img src="https://hips.hearstapps.com/hmg-prod/images/george-orwell.jpg" alt="Animal Farm Cover">
                            <figcaption>George Orwell | Source: <a href="https://www.biography.com/authors-writers/george-orwell">Biography.com</a></figcaption>
                        </figure>
                    </div>
                </div>
            </section>

            <section class="stage" id="options">
                <div class="container">
                    <h2 class="display-4">Explore</h2>
                    <div class="btn-container mt-4">
                        <button class="btn btn-dark btn-start">Start</button>
                        <div class="btn-row">
                            <p class="lead">Or skip to</p>
                            <button class="btn btn-dark">Summary</button>
                            <button class="btn btn-dark">Analysis</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            document.addEventListener("scroll", function () {
                const sections = document.querySelectorAll(".stage");
                sections.forEach(section => {
                    const rect = section.getBoundingClientRect();
                    if (rect.top < window.innerHeight * 0.75) {
                        section.classList.add("visible");
                    }
                });
            });
        </script>
    </body>
</html>
